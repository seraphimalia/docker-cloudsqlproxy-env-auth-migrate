name: Docker Image Push CI

on:
  release:
    types: [published]

env:
  IMAGE_NAME: docker-cloudsqlproxy-env-auth-migrate

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/${{ env.IMAGE_NAME }}:$(date +%s) --tag ${{ secrets.DOCKER_USER }}/${{ env.IMAGE_NAME }}:${{ env.GITHUB_REF_NAME }}
      
    - name: Docker Push
      run: docker push -a ${{ secrets.DOCKER_USER }}/${{ env.IMAGE_NAME }}
